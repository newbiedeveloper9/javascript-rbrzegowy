<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kulki</title>
    <style>
        #canvas {
            border: 1px solid black;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <label for="x">X:</label>
    <input type="number" id="x" value="4">
    <br>
    <label for="y">Y:</label>
    <input type="number" id="y" value="300">
    <br>
    <label for="force-value">Force</label>
    <input type="number" id="force-value" value="100">
    <br>

    <button id="start">Start</button>
    <button id="reset">Reset</button>

    <canvas id="canvas" style="width: 85%;" width="100%" height="100%"></canvas>
    <script src="balls.js"></script>
</body>

</html>
