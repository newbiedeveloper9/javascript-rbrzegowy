<!DOCTYPE html>
<html>

<head>
    <title>Pogodynka</title>
    <!-- Include Chart.js library -->

</head>

<body>
    <h1>Pogodynka</h1>
    <form>
        <label for="cityInput">Miasto:</label>
        <input type="text" id="cityInput" placeholder="Kraków">
        <select id="cityList">
        </select>

        <input type="button" id="getWeatherBtn" value="Dodaj">
        <input type="button" id="deleteWeatherBtn" value="Usuń">
    </form>


    <div id="data" style="display: flex; justify-content: center; text-align: center; flex-wrap: wrap;">

    </div>

    <canvas id="weatherChart" width="640"></canvas>
    <script src="weather-forecast.js"></script>
</body>

</html>
